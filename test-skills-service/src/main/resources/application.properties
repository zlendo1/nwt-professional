spring.application.name=test-skills-service

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# create-drop: creates schema at startup and drops it at shutdown (good for testing)
# update: updates the schema if changes exist
# validate: validates the schema against entities
# none: does nothing with the schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true # Show SQL queries in the console (useful for debugging)
spring.jpa.properties.hibernate.format_sql=true # Format SQL queries for better readability